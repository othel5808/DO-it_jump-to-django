{% extends 'base.html' %}
{% block content %}
    <form action="{% url 'pybo:question_create' question.id %}" method="post" class="my-3" style="width: 100%">
        {% csrf_token %}
        <div class="form-group">
            <textarea name="subject" id="subject" rows="1" style="width: 100%"></textarea>
            <textarea name="content" id="content" rows="10" style="width: 100%"></textarea>
        </div>
        <input type="submit" value="답변 등록" class="btn btn-primary">
    </form>
</div>
{% endblock %}
